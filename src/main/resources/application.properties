# Application name
spring.application.name=virtualcourse

# Server configuration
server.port=8080

# Database configuration
db.port=3307
db.name=${DB_NAME}
db.endpoint=localhost
db.username=${DB_USERNAME}
db.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${db.endpoint}:${db.port}/${db.name}
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.main.banner-mode=off

# SpringDoc configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Logging configuration
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.aptech.virtualcourse=INFO

# File upload
file.upload-dir=${FILE_UPLOAD_DIR}

# PayPal configuration
paypal.client.id=${PAYPAL_CLIENT_ID}
paypal.client.secret=${PAYPAL_CLIENT_SECRET}
paypal.mode=${PAYPAL_MODE}

# VnPay Payment
vnpay.tmnCode=${VNPAY_TMN_CODE}
vnpay.hashSecret=${VNPAY_HASH_SECRET}
vnpay.baseUrl=${VNPAY_BASE_URL}
vnpay.returnUrl=${VNPAY_RETURN_URL}
vnpay.version=${VNPAY_VERSION}
vnpay.command=${VNPAY_COMMAND}
vnpay.currCode=${VNPAY_CURR_CODE}
vnpay.locale=${VNPAY_LOCALE}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expirationMs=${JWT_EXPIRATION_MS}

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}
spring.security.oauth2.client.registration.google.scope=${GOOGLE_SCOPE}

spring.security.oauth2.client.provider.google.authorization-uri=${GOOGLE_AUTH_URI}
spring.security.oauth2.client.provider.google.token-uri=${GOOGLE_TOKEN_URI}
spring.security.oauth2.client.provider.google.user-info-uri=${GOOGLE_USER_INFO_URI}
spring.security.oauth2.client.provider.google.user-name-attribute=${GOOGLE_USER_NAME_ATTRIBUTE}

# Facebook OAuth2 Configuration
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET}
spring.security.oauth2.client.registration.facebook.redirect-uri=${FACEBOOK_REDIRECT_URI}
spring.security.oauth2.client.registration.facebook.scope=${FACEBOOK_SCOPE}

spring.security.oauth2.client.provider.facebook.authorization-uri=${FACEBOOK_AUTH_URI}
spring.security.oauth2.client.provider.facebook.token-uri=${FACEBOOK_TOKEN_URI}
spring.security.oauth2.client.provider.facebook.user-info-uri=${FACEBOOK_USER_INFO_URI}
spring.security.oauth2.client.provider.facebook.user-name-attribute=${FACEBOOK_USER_NAME_ATTRIBUTE}

# Email Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS}

# Static resource locations
spring.web.resources.static-locations=classpath:/static/,file:${FILE_UPLOAD_DIR}/